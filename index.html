    function objectToQueryString(obj) {
      let url = "";
      for (var key in obj) {
        url = url.concat(key + "=" + encodeURIComponent(obj[key]) + "&");
      }
      //Как по-другому сделать, чтобы не было последнего &?
      return url.slice(0,-1);
    }
